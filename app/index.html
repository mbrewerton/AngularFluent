<!DOCTYPE html>
<html>

<head>
    <base href="/" />
    <title>Angular Fluent</title>

    <script src="/app/components/angular/angular.min.js"></script>
    <script src="/app/components/angular-route/angular-route.min.js"></script>
    <script src="/app/components/angular-animate/angular-animate.min.js"></script>

    <script src="/dist/js/angularFluent.js"></script>
    <script src="/app/core/app.js"></script>

    <link rel="stylesheet" href="/dist/css/angularFluent.css">
    <link rel="stylesheet" href="/dist/libs/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body ng-app="fluentDemo">
    <section>
        <fl-nav>
            <fl-nav-item ng-href="/home" class="active">Item #1</fl-nav-item>
            <fl-nav-item ng-href="/item2">Item #2</fl-nav-item>
            <fl-nav-item ng-href="/item3">Item #3</fl-nav-item>
        </fl-nav>
        <fl-content fl-flex fl-flex-fill>
            <!-- <fl-dialog fl-dialog-show="true" fl-dialog-header="This is a dialog."></fl-dialog> -->
            <div>
                <h1>I am the row heading.</h1>
                <fl-content>Some more content inside the flex-row.</fl-content> 
            </div>
            <div fl-flex-direction="row">
                <h1>I am the second row heading.</h1>
                <fl-content fl-flex-direction="row">
                    Some more content inside the flex-row.
                    <fl-button></fl-button>
                </fl-content>
                <fl-content fl-flex-direction="row">Some more content inside the flex-row.</fl-content>
            </div>
            <h1>Fl Content H1</h1>
            <fl-button href="/">Default</fl-button>
            <fl-button class="success">Success</fl-button>
            <fl-button class="primary">Primary</fl-button>
            <fl-button class="danger">Danger</fl-button>
            <fl-button class="secondary">Secondary</fl-button>
        </fl-content>
    </section>
</body>

</html>
